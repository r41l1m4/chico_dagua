name: chico_dagua
description: App para determinar a quantidade de agua necessaria para irrigacoes.
version: 1.3.1+0

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^0.1.2
  intl: ^0.17.0
  path_provider: ^2.0.2
  package_info_plus: ^1.0.4
  scoped_model: ^1.0.1
  location: ^2.3.5
  geocoder: ^0.2.1
  dartdoc: any
  firebase_database: ^3.1.1

dev_dependencies:
  flutter_driver:
    sdk: flutter
  test: any
  mockito: ^5.0.14
  build_runner: ^2.1.0

flutter:
  uses-material-design: true
  assets:
    - imgs/
  fonts:
    - family: Comfortaa
      fonts:
          - asset: fonts/Comfortaa-Regular.ttf
          - asset: fonts/Comfortaa-Bold.ttf