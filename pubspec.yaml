name: chico_dagua
description: App para determinar a quantidade de agua necessaria para irrigacoes.
version: 1.3.1+10

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.5
  intl: ^0.17.0
  path_provider: ^2.0.2
  package_info_plus: ^1.0.4
  scoped_model: ^2.0.0
  location: ^4.4.0
  geocoding: ^2.0.5
  dartdoc: any
  firebase_database: ^10.0.1
  quiver: ^3.1.0
  firebase_core: ^2.0.0

dev_dependencies:
  flutter_driver:
    sdk: flutter
  test: any
  mockito: ^5.0.14
  build_runner: ^2.1.0

flutter:
  uses-material-design: true
  assets:
    - imgs/
  fonts:
    - family: Comfortaa
      fonts:
          - asset: fonts/Comfortaa-Regular.ttf
          - asset: fonts/Comfortaa-Bold.ttf